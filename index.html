<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Alleared">
  <meta name="description" content="Random Touhou website that selects random touhou characters doing random activities">
  <title>Touhou Randomizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="randomizer-icon.ico">
</head>
<body>
  
  <main>

    <h1>Touhou Randomizer</h1>

    <div class="main-container">

      <div class="character-div">
        <h2 class="character-name">Parsee</h2>
        <img class="character-picture" src="images/Th11Parsee.png" alt="Parsee">
      </div>

      <div>
        <p class="activity">
          Is playing
        </p>
      </div>

      <div class="activity-div">
        <h2 class="activity-name">Touhou Luna Nights</h2>
        <img class="activity-picture" src="activity/luna-nights.png" alt="Touhou Luna Nights">
      </div>

    </div>

    <button class="randomizer-button">Randomizer</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
